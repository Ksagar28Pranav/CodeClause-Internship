<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Filters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <h1>Image Gallery</h1>
        <div class="filter-buttons">
            <button class="filter-btn" data-filter="all">All</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="architecture">Architecture</button>
            <button class="filter-btn" data-filter="animals">Animals</button>
        </div>

        <div class="gallery">
            <div class="gallery-item" data-category="nature">
                <img src="assets/nature1.jpg" alt="Nature Image 1">
            </div>
            <div class="gallery-item" data-category="architecture">
                <img src="assets/architecture1.jpg" alt="Architecture Image 1">
            </div>
            <div class="gallery-item" data-category="animals">
                <img src="assets/animal1.jpg" alt="Animals Image 1">
            </div>
            <div class="gallery-item" data-category="nature">
                <img src="assets/nature2.jpg" alt="Nature Image 2">
            </div>
            <div class="gallery-item" data-category="architecture">
                <img src="assets/architecture2.jpg" alt="Architecture Image 2">
            </div>
            <div class="gallery-item" data-category="animals">
                <img src="assets/animal2.jpg" alt="Animals Image 2">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
